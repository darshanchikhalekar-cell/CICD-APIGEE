name: Deploy Apigee Proxies

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-proxies:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------
    # 1. Checkout the repository
    # -------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------------------------
    # 2. Install Google Cloud SDK
    # -------------------------------------------------
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # -------------------------------------------------
    # 3. Authenticate service account properly
    # -------------------------------------------------
    - name: Authenticate Service Account
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > key.json
        gcloud auth activate-service-account --key-file=key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    # -------------------------------------------------
    # 4. Install apigeecli
    # -------------------------------------------------
    - name: Install apigeecli
      run: |
        curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | bash
        echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

    # -------------------------------------------------
    # 5. Ensure jq is installed (required for JSON parsing)
    # -------------------------------------------------
    - name: Install jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    # -------------------------------------------------
    # 6. Deploy all Apigee proxies found in apiproxies/
    # -------------------------------------------------
    - name: Deploy all proxies
      run: |
        TOKEN=$(gcloud auth print-access-token)
        echo "Deploying proxies to Apigee environment: ${{ secrets.APIGEE_ENV }}"

        for dir in apiproxies/*; do
          if [ -d "$dir/apiproxy" ]; then
            
            PROXY_NAME=$(basename "$dir")

            echo ""
            echo "--------------------------------------------"
            echo " DEPLOYING PROXY: $PROXY_NAME"
            echo "--------------------------------------------"

            # Upload proxy bundle using the correct flag: --proxy-folder
            apigeecli apis create bundle \
              --name "$PROXY_NAME" \
              --proxy-folder "$dir/apiproxy" \
              --org "${{ secrets.APIGEE_ORG }}" \
              --token "$TOKEN"

            # Retrieve latest revision
            REV=$(apigeecli apis list \
                --name "$PROXY_NAME" \
                --org "${{ secrets.APIGEE_ORG }}" \
                --json \
                --token "$TOKEN" \
              | jq -r '.[0].revision | max')

            echo "Deploying revision $REV ..."

            # Deploy to environment
            apigeecli apis deploy \
              --name "$PROXY_NAME" \
              --rev "$REV" \
              --org "${{ secrets.APIGEE_ORG }}" \
              --env "${{ secrets.APIGEE_ENV }}" \
              --override \
              --token "$TOKEN"

            echo "âœ” Successfully deployed: $PROXY_NAME (rev $REV)"
          fi
        done
