name: Master Deploy Apigee Proxies

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-proxies:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # 1. Checkout the repository
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------------------
    # 2. Install Google Cloud SDK + Apigee tools
    # -----------------------------------------
    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Install apigeecli
      run: |
        curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | bash
        sudo mv apigeecli /usr/local/bin/

    # ------------------------------------
    # 3. Loop through all proxies and deploy
    # ------------------------------------
    - name: Deploy all proxies in apiproxies folder
      run: |
        echo "Deploying proxies to Apigee environment: ${{ secrets.APIGEE_ENV }}"

        for proxy in apiproxies/*; do
          if [ -d "$proxy/apiproxy" ]; then
            PROXY_NAME=$(basename "$proxy")
            echo "----------------------------------------"
            echo " Deploying Proxy: $PROXY_NAME"
            echo "----------------------------------------"

            apigeecli apis create bundle \
              --name "$PROXY_NAME" \
              --org "${{ secrets.APIGEE_ORG }}" \
              --file "$proxy/apiproxy" \
              --token "$(gcloud auth print-access-token)"

            REV=$(apigeecli apis list \
              --org "${{ secrets.APIGEE_ORG }}" \
              --token "$(gcloud auth print-access-token)" \
              --name "$PROXY_NAME" \
              --json | jq -r '.[0].revision | max')

            echo "Deploying revision $REV..."

            apigeecli apis deploy \
              --name "$PROXY_NAME" \
              --org "${{ secrets.APIGEE_ORG }}" \
              --env "${{ secrets.APIGEE_ENV }}" \
              --rev "$REV" \
              --token "$(gcloud auth print-access-token)" \
              --override
          fi
        done

      shell: bash
